/* Ratings widget */
.rate {
    display: inline-block;
    border: 0;
}
/* Hide radio */
.rate > input {
    display: none;
}
/* Order correctly by floating highest to the right */
.rate > label {
    float: right;
}
/* The star of the show */
.rate > label:before {
    display: inline-block;
    font-size: 1.1rem;
    padding: .3rem .2rem;
    margin: 0;
    cursor: pointer;
    font-family: FontAwesome;
    content: "\f005 ";
}
/* Zero stars rating */
.rate > label:last-child:before {
    content: "\f006 ";
}
/* Half star trick */
.rate .half:before {
    content: "\f089 ";
    position: absolute;
    padding-right: 0;
}
/* Click + hover color */
input:checked ~ label,
label:hover, label:hover ~ label { color: #73B100;  }

/* Hover highlights */
input:checked + label:hover, input:checked ~ label:hover,
input:checked ~ label:hover ~ label,
label:hover ~ input:checked ~ label { color: #A6E72D;  }
